<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<div class="main-container bg-[#202124] text-white w-screen h-screen px-10 flex flex-col items-center relative">

    <div class="navigation py-2 flex justify-end w-full">
        <ul class="flex items-center gap-[16px]">
            <li class="hover:underline">Gmail</li>
            <li class="hover:underline">Images</li>
            <li class="hover:bg-zinc-900 hover:opacity-1 rounded-full">
                <img class="m-2 w-8 mt-3" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="">
            </li>
            <li class="hover:bg-zinc-900  rounded-full">
                <div class="w-[45px] h-[45px] rounded-full flex items-center justify-center align-center">
                    <img class="rounded-full w-[35px] h-[35px]"
                         src="https://lh3.googleusercontent.com/ogw/ANLem4YcOCa1Kz0IpoULFbtyFVOP_qb6bPWeBrA21nrbMw=s32-c-mo"
                         alt="">
                </div>
            </li>
        </ul>
    </div>

    <div class="flex justify-center mt-[5vh]">
        <img class="h-[92px]"
             src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
    </div>

    <div class="search-container flex justify-center">
        <form action="search.html/" target="_self" method="get">
            <div class="px-7 search-ctx focus-within:bg-[#303134] focus-within:border-none flex  items-center rounded-full w-[90vw] sm:min-w-[454px] sm:w-[585px] h-[50px] mt-10 border border-[#5f6368]
             hover:bg-[#303134] hover:border-none hover:shadow-black">
                <div class="mx-4">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" fill="#9aa0a6" width="20px"
                         viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <input class="w-full bg-transparent	outline-none" type="text" name="q" id="">
            </div>
        </form>
    </div>

    <div class="two-btn mt-14">
        <ul>
            <li class="inline bg-[#303134] p-3 rounded mr-2 hover:ring-2 hover:ring-inset hover:ring-[#5f6368]">Google
                search
            </li>
            <li class="inline bg-[#303134] p-3 rounded ml-2 hover:ring-2 hover:ring-inset hover:ring-[#5f6368]">I am
                feeling lucky
            </li>
        </ul>
    </div>

    <div class="mt-10">
        <p>Google offered in: <span class="mx-2 hover:underline"><a class="text-[#8ab4f8]"
                                                                    href="">සිංහල </a></span><span class=""><a
                class="text-[#8ab4f8] hover:hover:underline" href=""> தமிழ்</a></span></p>
    </div>

    <footer class="bg-[#171717] bottom-0 absolute w-screen">
        <div class="border-b border-[#3c4043]">
            <p class="py-3 px-5">Sri Lanka</p>
        </div>
        <div class="flex flex-col items-center md:justify-between my-3 px-5  md:flex-row">
            <ul class="flex gap-[2vw]">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="flex gap-[2vw]">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Setting</li>
            </ul>
        </div>
    </footer>

</div>

</body>
</html>
